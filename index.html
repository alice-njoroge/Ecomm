<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Comfy House</title>
    <!--font Awesome-->
    <script
            src="https://kit.fontawesome.com/587d8abee0.js"
            crossorigin="anonymous"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
<!--navbar-->
<nav class="navbar">
    <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg"/>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-shopping-cart"></i>
            <div class="cart-items">0</div>
          </span>
        </div>
    </div>
</nav>
<!--end of navbar-->

<!--Hero-->
<header class="hero">
    <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">shop now</button>
    </div>
</header>
<!--end of Hero-->
<!-- products -->
<section class="products">
    <div class="section-title">
        <h2>Our Products</h2>
    </div>
    <div class="products-center">
        <!-- single product -->

        <!-- end of single product -->

    </div>
</section>
<!-- end of products -->
<!-- cart -->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>My Cart</h2>
        <div class="cart-content">
            <!-- cart item -->
            <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="product1">
                <div>
                    <h4>queen bed</h4>
                    <h5>$157.6</h5>
                    <span class="remove-item">remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">4</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <!-- end of cart item -->
        </div>
        <div class="cart-footer">
            <h3>Grand Total: $ <span class="cart-total">400</span></h3>
            <button class="close-cart banner-btn">Clear cart</button>
        </div>
    </div>
</div>
<!-- end of cart -->
<script defer src="app.js"></script>
</body>
</html>
